<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Danillo Silva - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage"src=http://lorempixel.com.br/185/185/?1 alt="Foto
          pessoal" />
        </div>

        <h1 id="userName">Name</h1>
        <a id="github" href="https://github.com/defout" target="_blank">
          <img src="images/github.svg" alt="ícone github" /><span
            id="userLogin"
          ></span
        ></a>

        <p id="userBio">Desenvolvedor Full-Stack Junior em formação.</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/channel/undefined" target="_blank"
              ><img src="images/youtube.svg" alt="ícone youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/undefined/" target="_blank"
              ><img src="images/instagram.svg" alt="ícone instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/undefined/" target="_blank"
              ><img src="images/facebook.svg" alt="ícone facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/undefined" target="_blank"
              ><img src="images/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
